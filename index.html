<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman</title>

 
    
  
</head>

<body>
     <header><img src="HangmanTitle.png"></header>
  <div class="container">
    
    <br>
    <div class="form-box">
    <form>
        <label for="guess">Guess a letter:</label>
        <input type="text" id="guess" maxlength="1" autofocus>
        <input id="submit" type="submit">
    </form>
    </div>
    <br>
    
          <div id="game-display"></div>
          <br>
          <div id="guess-text"></div>
          <div>
          <button class="hidden" id="restart">Restart</button>
          </div>
          <br>
          <div><span id="wrongLetter"></span>
          </div>
    
          <p>Lives:<span id="current-live"></span></p>
          <br>
          <div id="result"></div>
           <br>
   
          <div id="animal-hint"></div>
 
   
  </div>

 
      <script type="text/javascript" src='index.js'></script>
</body>

</html>
